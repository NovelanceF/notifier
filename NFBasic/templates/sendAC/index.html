<script type="text/javascript">

    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };

    };

    function changeSize() {
        var preview = document.getElementById("uploadImage").files[0];
        if(preview.height >= preview.width) {
            document.getElementById("uploadPreview").className="centered1";
        } if(preview.width >= preview.height) {
            document.getElementById("uploadPreview").className="centered2";
        }
    }



</script>
